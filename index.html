<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>My Library</title>
  </head>
  <body id="body" data-body="">
    <main class="main">
      <div class="add">
        <p>Tell us the book you read</p>
        <p class="last-child">+</p>
      </div>
      <div class="modal__container" id="modal__container">
        <div class="modal">
          <form action="" id="form">
            <input type="text" name="title" id="title" placeholder="title..." />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="author..."
            />
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="pages..."
            />
            <div>
              <label for="read">Have you read the book</label>
              <input type="checkbox" name="read" id="read" />
            </div>
            <button type="submit" data-submit="">Submit</button>
          </form>
        </div>
      </div>

      <section id = "booksList"></section>
    </main>
  </body>
</html>
